<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>

    <style>

    </style>
    <link rel="stylesheet" href="style.css">

<link rel="icon" href="math_quiz_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <section id="top">

            <input type="radio" class="time" name="time" id="duration1" data-time="2">
            <input type="radio" class="time" name="time" id="duration2" data-time="3">
            <input type="radio" class="time" name="time" id="duration3" data-time="4">

            <div class="timingsection">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Time for Quiz
                    </button>
                    <ul class="dropdown-menu">
                        <label for="duration1">
                            <li class="dropdown-item selector" onclick="alert('time selected 2 minute start game')">2
                                minute</li>
                        </label>
                        <label for="duration2">
                            <li class="dropdown-item selector" onclick="alert('time selected 3 minute start game')">3
                                minute</li>
                        </label>
                        <label for="duration3">
                            <li class="dropdown-item selector" onclick="alert('time selected 4 minute start game')">4
                                minute</li>
                        </label>
                    </ul>
                </div>

                <button id="startbtn" class="btn btn-secondary btn-lg">Start</button>
            </div>
        </section>


        <div class="playfield">
            <section id="first">

                <div class="questionsnumber my-3">
                    <input type="number" class="form-control question inputquestion" id="exp1" readonly>
                    <input type="button" id="oprtr" class="oprtrsign btn  btn-primary btn-sm my-3 mx-3 signbutton"
                        value="+">

                    <input type="number" class="form-control question inputquestion" id="exp2" readonly>
                </div>
                <div class="equalsign">
                    <button type="button" class="equal btn  btn-primary btn-sm my-3 signbutton">=</button>
                </div>
                <div class="writeanswerhere">

                    <input type="number" class="form-control inputquestion" id="result"
                        placeholder="Write your answer..." autofocus>
                </div>

                <button id="resultbtn" class="btn  btn-primary btn-lg my-3 main_button">Next</button>

                <button id="finalstart" class="btn  btn-success btn-lg my-3 main_button">Start</button>


            </section>
            <div id="timesection">

                <span id="mint">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>

        </div>

        <section id="second" class="bg-success">
            <h2 id="lastresult" class="my-4"></h2>

            <h2 id="status" class="my-4"></h2>

            <button id="restart" class="btn btn-primary my-4">Restart</button>
        </section>

    </div>

    <div class="author">
        <h3>Created By MOHD ZEESHAN</h3>

    </div>





    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
